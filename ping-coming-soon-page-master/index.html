<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="" />
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
    </header>
    <form action="#">
      <div>
        <input
          type="email"
          name="email"
          placeholder="Your email address..."
          required
        />
        <span class="error"></span>
      </div>
      <button type="submit">Notify Me</button>
    </form>
    <img
      src="images/illustration-dashboard.png"
      alt="illustration-dashboard"
      class="illustration"
    />
    <footer>
      <div>
        <a href=""><ion-icon name="logo-facebook"></ion-icon></a>
        <a href=""><ion-icon name="logo-twitter"></ion-icon></a>
        <a href=""><ion-icon name="logo-instagram"></ion-icon></a>
      </div>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/magdielndantas">Magdiel Dantas</a>.<br>
          <a href="../index.html">Back to the list</a>
        </p>
    </footer>

    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <script src="script.js"></script>
  </body>
</html>
