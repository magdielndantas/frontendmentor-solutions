<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <header class="logo">
      <img src="./images/logo.svg" alt="">
    </header>
    <img src="./images/hero-mobile.jpg" alt="" class="img-mobile">
    <section class="coming-soon-box">
      <div class="coming-soon">
        <span>We're</span>
        <h1>coming soon</h1>
      </div>
      
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      
      <form action="#">
        <input type="email" name="email" placeholder="Email Address" id="email" required>
        <img src="./images/icon-error.svg" class="icon-error" alt="">
        
        <button type="submit"><img src="./images/icon-arrow.svg" alt=""></button>
        <span class="error"></span> 
      </form>
    </section>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/magdielndantas">Magdiel Dantas</a>.
      </p>
    </footer>
  </main>


  <div class="image">
    <img src="./images/hero-desktop.jpg" alt="" class="img-desktop">

  </div>

  <script src="./script.js"></script>
</body>
</html>
